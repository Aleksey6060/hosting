{% extends 'base.html' %}
{% block title %}Удалить службу доставки{% endblock %}
{% block content %}
<div class="banner">
    <h1>Удалить службу доставки "{{ object.name }}"</h1>
</div>
<div class="card delete-page">
    <p class="warning">Вы уверены, что хотите удалить службу доставки "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
<div class="actions">
    <a href="{% url 'delivery_list' %}" class="btn btn-secondary">Вернуться к списку служб доставки</a>
</div>
{% endblock %}
