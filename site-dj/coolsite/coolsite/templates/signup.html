{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="banner">
    <h1>Регистрация</h1>
</div>
<div class="card form-page">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-cta">Зарегистрироваться</button>
    </form>
</div>
<div class="actions">
    <a href="{% url 'login' %}" class="btn btn-secondary">Уже есть аккаунт? Войти</a>
</div>
{% endblock %}
